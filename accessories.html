    <main>
      
      <div class="accessory-header-container">
        <h1 id="accessory-header">Accessories</h1>
      </div>

      <div class="accessory-container">

        <!-- Update the price in all three product divs -->

      </div>

      <!-- Modal Window (Hidden by Default) -->
       <div id="order-modal" class="modal" hidden>
        <div class="modal-content">
          <span class="close-button">&times</span>
          <img id="modal-product-image" src="" alt="">
          <h3 id="modal-product-name">Product Name</h3>
          <p id="modal-product-price">$XX.xx</p>

          <div id="modal-select-menus">
            <label for="size">Size:</label>
            <select id="modal-product-size">
              <option value="small">S</option>
              <option value="medium">M</option>
              <option value="large">L</option>
              <option value="x-large">XL</option>
              <option value="2x-large">XXL</option>
            </select>

            <label for="quantity">Quantity:</label>
            <select id="modal-product-quantity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>

          <button id="add-to-cart-button">Add to Cart</button>
        </div>
